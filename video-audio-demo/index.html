<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Video & Audio Demo</title>
    <meta name="description" content="Demo for HTML Video and Audio">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joel Warwick">
</head>

<body>
    <video poster="assets/img/hudson-shelter-falls-poster.jpg" controls="controls" width="640" height="360">
      <source width="640" height="360" src="assets/video/hudson-shelter-falls.mp4" type="video/mp4" />
      <source width="640" height="360" src="assets/video/hudson-shelter-falls.webm" type="video/webm" />
      <source width="640" height="360" src="assets/video/hudson-shelter-falls.ogv" type="video/ogg" />
    </video>
    <br>
    <audio controls="controls">
      <source src="assets/audio/thunder.ogg" type="audio/ogg" /><!-- Firefox, Opera, Chrome -->
      <source src="assets/audio/thunder.mp3" type="audio/mp3" /><!-- Safari, Chrome, IE9+ -->
      <source src="assets/audio/thunder.wav" type="audio/wav" /><!-- Safari, Opera, IE9+, Firefox -->
      <a href="assets/audio/thunder.mp3">Download the Audio</a>
    </audio>

</body>
</html>
